<body id="page-top">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content" class="bg-secondary">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header"><h1 class="text-center palette-5 font-weight-light my-4">Login</h1></div>
                                <div class="card-body">
                                    <form [formGroup]="ingreso" (ngSubmit)="submitFormulario()">
                                        <mat-form-field appearance="outline" class="w-full p-2">
                                            <mat-label>Usuario</mat-label>
                                            <input matInput formControlName="usuario" type="emal"
                                            [class.is-invalid]="f.usuario.errors && f.usuario.touched" required>
                                            <div id="validationServerUsernameFeedback" class="invalid-feedback">
                                                Usuario obligatorio
                                            </div>
                                        </mat-form-field>
                                        <mat-form-field appearance="outline" class="w-full p-2">
                                            <mat-label>Contraseña</mat-label>
                                            <input matInput formControlName="password" type="password"
                                            [class.is-invalid]="f.password.errors && f.password.touched" required>
                                            <div id="validationServerUsernameFeedback" class="invalid-feedback">
                                                Contraseña obligatoria
                                            </div>
                                        </mat-form-field>
                                        <div class="form-check mb-3">
                                            <input class="form-check-input" id="inputRememberPassword" type="checkbox" value="" />
                                            <label class="form-check-label" for="inputRememberPassword">Recordar tu password</label>
                                        </div>
                                        <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                            <a class="small" href="password.html">Olvidaste tu contraseña?</a>
                                            <button class="btn btn-primary" routerLink='/Bienvenido'>Ingresar</button>
                                        </div>
                                    </form>
                                </div>
                                <div class="d-flex card-footer align-items-center justify-content-between py-3">
                                    <div class="small"><a href="">No tienes cuenta? creala acá!</a></div>
                                    <button class="btn btn-secondary" routerLink="../">Volver</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div id="layoutAuthentication_footer">
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Copyright &copy; Pet Care 2023</div>
                        <div>
                            <a href="#">Política de privacidad</a>
                            &middot;
                            <a href="#">Terminos &amp; Condiciones</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
  </body>
