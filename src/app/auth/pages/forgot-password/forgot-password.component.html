<div id="layoutAuthentication">
  <div id="layoutAuthentication_content" class="bg-secondary">
      <main>
          <div class="container">
              <div class="row justify-content-center">
                  <div class="col-lg-5">
                      <div class="card shadow-lg border-0 rounded-lg mt-5">
                          <div class="card-header"><h1 class="text-center palette-5 font-weight-light my-4">Reset Password</h1></div>
                          <div class="card-body">


                              <form [formGroup]="resetPasswordForm">
                                  <mat-form-field appearance="outline" class="w-full p-2">
                                      <mat-label>Email</mat-label>
                                      <input matInput formControlName="email" type="text"
                                      #boxU>
                                      <mat-error *ngFor="let validation of resetValidationMessage.email">
                                        <span *ngIf="resetPasswordForm.get('email')?.hasError(validation.type) &&
                                        (resetPasswordForm.get('email')?.dirty || resetPasswordForm.get('email')?.touched)">
                                        {{validation.message}}</span>
                                      </mat-error>
                                  </mat-form-field>
                                  <div class="d-flex align-items-center justify-center mt-4 mb-0">
                                    <button type="submit" class="btn btn-primary" (click)="sendEmail()">Ingresar</button>
                                  </div>
                              </form>
                          </div>



                          <div class="d-flex card-footer align-items-center justify-content-between py-3">
                              <button class="btn btn-secondary" routerLink="/login">Volver</button>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </main>
  </div>

  <div id="layoutAuthentication_footer">
    <app-footer></app-footer>
  </div>
</div>
