    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content" class="bg-secondary">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header"><h1 class="text-center palette-5 font-weight-light my-4">Login</h1></div>
                                <div class="card-body">
                                    <form [formGroup]="ingreso" (ngSubmit)="submitFormulario()">
                                        <mat-form-field appearance="outline" class="w-full p-2">
                                            <mat-label>Usuario</mat-label>
                                            <input matInput formControlName="usuario" type="text"
                                            [class.is-invalid]="f.usuario.errors && f.usuario.touched" required>
                                            <div id="validationServerUsernameFeedback" class="invalid-feedback">
                                                Usuario obligatorio
                                            </div>
                                        </mat-form-field>
                                        <mat-form-field appearance="outline" class="w-full p-2">
                                            <mat-label>Contrase침a</mat-label>
                                            <input matInput formControlName="password" type="password"
                                            [class.is-invalid]="f.password.errors && f.password.touched" required>
                                            <div id="validationServerUsernameFeedback" class="invalid-feedback">
                                                Contrase침a obligatoria
                                            </div>
                                        </mat-form-field>
                                        <div class="form-check mb-3">
                                            <input class="form-check-input" id="inputRememberPassword" type="checkbox" value="" />
                                            <label class="form-check-label" for="inputRememberPassword">Recordar tu password</label>
                                        </div>
                                        <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                            <a class="small" href="password.html">Olvidaste tu contrase침a?</a>
                                            <button class="btn btn-primary" routerLink='/Bienvenido'>Ingresar</button>
                                        </div>
                                    </form>
                                </div>
                                <div class="d-flex card-footer align-items-center justify-content-between py-3">
                                    <div class="small"><a href="#" routerLink="/Registro">No tienes cuenta? creala ac치!</a></div>
                                    <button class="btn btn-secondary" routerLink="../">Volver</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <div id="layoutAuthentication_footer">
          <app-footer></app-footer>
        </div>
    </div>
