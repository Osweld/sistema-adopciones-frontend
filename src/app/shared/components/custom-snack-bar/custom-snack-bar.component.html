<ng-container *ngIf="isVisible">
  <div class="fixed inset-0 flex items-end justify-center px-4 py-6 pointer-events-none sm:p-6 sm:items-start sm:justify-end z-40">
    <div class="max-w-sm w-full bg-white shadow-lg rounded-lg pointer-events-auto">
      <div class="rounded-lg shadow-xs overflow-hidden">
        <div class="p-4">
          <div class="border-2 w-full mb-4" [ngClass]="{
            'border-red-500': color === 'red',
            'border-green-500': color === 'green'
          }"></div>
          <div class="flex items-start">
            <div class="flex-shrink-0">
            </div>
            <div class="ml-3 w-0 flex-1 pt-0.5">
              <p class="text-sm leading-5 font-medium text-gray-900">
                {{ title }}
              </p>
              <p class="mt-1 text-sm leading-5 text-gray-500">
                {{ description }}
              </p>
            </div>
            <div class="ml-4 flex-shrink-0 flex">
              <button (click)="hideSnackbar()" class="inline-flex text-gray-400 focus:outline-none focus:text-gray-500 transition ease-in-out duration-150" aria-label="Close">
                <mat-icon class="h-5 w-5 text-gray-400">close</mat-icon>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
