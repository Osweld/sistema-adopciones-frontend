
<app-floating-button></app-floating-button>
<div class="row">
    <div class="col-md-4 p-4" *ngFor="let mascota of mascotas">
        {{valorI(mascota.id!)}}
        <div class="cardFr">
            <div class="card-main">
                <div class="nombreF">{{mascota.nombre}}</div>
                <div class="labelF label-green">Me encantaría ser parte de tú familia</div>
                <!-- Para luego adjuntar más fotografías-->
                <div class="pet-container">
                    <div class="p" *ngFor="let foto of filtrarFotosPorId(i)">
                        <img [src]="foto.link" alt="imagen-pet" id="{{foto.id}}" class="imagenSec">
                    </div>
                </div>

                <div class="image-pet">
                    <img [src]="mascota.fotoPrincipal" alt="imagen-pet">
                </div>
                <div class="menu-line"></div>
                <div class="menu-item">
                    <ul>
                        <li>
                            <p><i class="fa fa-file"></i></p>
                            <p><i class="fa fa-star"></i></p>
                            <p><i class="fa fa-search-plus"></i></p>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="contentF">
                <p>
                    <span class="raza"> {{mascota.raza.nombre}}</span>
                    <span class="especie"> ({{mascota.especie.nombre}})</span>
                </p>
            </div>
            <div class="contentF2">
                <p>
                    <span class="descripcion">{{mascota.descripcion}}</span>
                </p>
            </div>
        </div>
    </div>
</div>
<app-pagination *ngIf="pagina.totalPages > 1" [pagina]="pagina" (selectPage)="nextPage($event)"></app-pagination>
