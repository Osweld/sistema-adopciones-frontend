
<div class="flex flex-col">
  <app-floating-button></app-floating-button>
  <div class="flex flex-row justify-between my-10 mx-24">
    <div class="text-4xl font-medium text-yellow-500">Razas</div>
    <div class="flex flex-row gap-4">
      <button mat-raised-button routerLink="../" class="bg-white text-yellow-500 h-10 w-40 rounded-lg text-lg">Regresar</button>
      <button mat-raised-button routerLink="/pets/razas/new-raza" class="text-white bg-yellow-500 h-10 w-full rounded-lg text-lg">Agregar Raza</button>

    </div>
  </div>
  <div class="flex justify-center items-center mx-24" *ngIf="dataSource.length !== 0; else noRegistros">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z w-full">
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef class=" text-yellow-500 text-base"> Nombre de raza </th>
        <td mat-cell *matCellDef="let element" class=""> {{element.nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="especie">
        <th mat-header-cell *matHeaderCellDef class=" text-yellow-500 text-base"> Nombre de especie </th>
        <td mat-cell *matCellDef="let element" class=""> {{element.especie.nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class=" text-yellow-500 text-base"> Acciones </th>
        <td mat-cell *matCellDef="let element" class="">
          <div class="flex gap-2">
            <button mat-raised-button class="text-base" [routerLink]="'/pets/razas/edit/' + element.id">Editar</button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <ng-template #noRegistros>
    <div class="flex justify-center items-center flex-col gap-28 mt-20">
      <mat-icon class="w-32 text-9xl pr-28 text-yellow-500">folder_off</mat-icon>
      <div class="text-center text-yellow-500 text-2xl font-normal">Actualmente sin registros</div>
    </div>
  </ng-template>
</div>
